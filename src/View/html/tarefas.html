<form action="?path=tarefas" method="post">
    <fieldset>
        <legend>Tarefa</legend>
        <input type="hidden" id="categoria" name="categoria" value="{categoria}">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome da tarefa">
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" placeholder="Digite a descrição da tarefa"></textarea>
        </div>
        <div>
            <label for="dataHora">Data e Hora:</label>
            <input type="datetime-local" id="data-hora" name="data-hora">
        </div>
    </fieldset>
    <button type="submit">Incluir</button>
</form>
<table>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Descriçaõ</th>
        <th>Data e Hora</th>
        <th>Concluida</th>
        <th>Ações</th>
    </tr>
    {tarefas}
</table>
</form>
